<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="/styles/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="/public/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body class="p-8 sm:p-8 flex flex-col justify-center items-center h-screen w-screen bg-neutral-creamCustom">
  <main class="flex flex-col sm:flex-row rounded-xl shadow-xl max-w-90 sm:max-w-xl h-screen sm:h-auto overflow-hidden bg-neutral-whiteCustom">
    <div class="h-auto sm:w-1/2 sm:h-full sm:box-border">
      <!-- desktop view -->
      <img 
      src="public/images/image-product-desktop.jpg"
      alt="perfum image desktop"
      class="hidden sm:block w-full h-full object-cover"
      />
      <!-- mobile view -->
      <img 
      src="public/images/image-product-mobile.jpg"
      alt="perfum image mobile"
      class="block sm:hidden w-full h-full object-cover overflow-auto"
      />
    </div>
    <div class="min-h-1/2 h-full gap-y-2 sm:w-1/2 sm:h-auto sm:object-fill p-8 flex flex-col justify-between text-(size:--font-size-body) font-family-monteserrat-sans">
        <p class="font-slim text-neutral-greyCustom uppercase tracking-[0.3rem]">Perfume</p>

        <p class="font-family-fraunces text-[2rem] font-fat text-neutral-blackCustom leading-none pr-4">Gabrielle Essence Eau De Parfum</p>

        <p class="font-slim text-neutral-greyCustom tracking-wide">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="flex flex-row font-family-fraunces items-center">
          <p class="text-primary-green-500 text-3xl font-fat pr-7">$149.99</p>
          <p class="text-neutral-greyCustom text-xs line-through">$169.99</p>
        </div>

        <button type="button" class="flex flex-row justify-center items-center space-x-2 font-fat rounded-md p-2 text-neutral-whiteCustom bg-primary-green-500 hover:bg-primary-green-700">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-4.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
          </svg>
          <span>Add to Cart </span>
        </button>
    </div>
    
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">little-star45</a>.
  </footer>
</body>
</html>
