<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="public/images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./styles/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 12px; text-align: center; margin-top: 50px; font-family: 'Outfit';}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<main class="bg-slate-300 py-10 flex flex-col justify-center items-center min-h-screen ">
  <h1 class="sr-only">QR Code to Frontend Masters</h1>
  <div class="flex flex-col justify-center items-center text-center rounded-2xl bg-white p-5 shadow-xl w-fit">
    <div>
      <img src="public/images/image-qr-code.png" alt="QR code moved to FrontendMasters site" class="max-w-[288px] max-h-[288px] rounded-2xl"/>
    </div>
    <div class="py-5 max-w-[288px]">
      <p class="font-family-outfit font-bold text-[22px] text-slate-900 leading-[1.2] tracking-normal max-w-[256px] max-h-[52px] mt-1 mb-3 mx-2"> Improve your front-end skills by building projects</p>
      <p class="font-family-outfit text-[15px] text-slate-500 leading-[1.4] tracking-tighter w-fit mb-1 mt-3 mx-2"> Scan the QR code to visit Frontend Masters and take your coding skills to the next level</p>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">little-star45</a>.
  </footer>
</main>
</html>
